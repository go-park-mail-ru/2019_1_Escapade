version: '3.7'

x-network: &network
  networks:
    - traefik

x-logging: &logging
  logging:
    options:
      max-size: 10m

x-consul: &consul
  image: consul:1.0.2
  networks:
    backend-overlay:
      aliases:
        - consul.cluster
  environment:
    - IP=$IP
  volumes:
    - ~/2019_1_Escapade/extra/consul/config:/config

x-backend: &backend-server
  <<: *logging
  <<: *network
  environment:
    - DB_CONN_STRING=postgres://rolepade:escapade@pg:5432/escabase?sslmode=disable
    - CONSUL_ADDRESS=consul-agent
    - AUTH_ADDRESS=http://auth:3003 #http://auth.consul.localhost:8081 
  volumes:
    - ./../../../..:/2019_1_Escapade
  labels:
    - "traefik.enable=true"
    - "traefik.port=80"
    - "traefik.docker.network=app_backend_overlay"
    - "org.label-schema.group=monitoring"

x-manager: &manager
  deploy:
    restart_policy:
      condition: on-failure
    placement:
      constraints: [node.role == manager] 

x-worker: &worker
  deploy:
    placement:
      constraints: [node.role == worker] 

services:

  ### Load balancer ###

  traefik:
    <<: *manager
    <<: *logging
    <<: *network
    image: traefik:v2.1
    ports:
      - 80:80     # The HTTP port
      - 443:443     # The HTTPS port
      - 8079:8080 # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./../../../../extra/traefik/traefik.toml:/traefik.toml # Traefik configuration file
    command: 
      - --api=true
 
  helloworld:
    <<: *network
    image: tutum/hello-world:latest
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.helloworld.rule=PathPrefix(`/local`)
        - traefik.http.routers.helloworld.entrypoints=web
        - traefik.http.services.helloworld.loadbalancer.server.port=80

  whoami:
    <<: *network
    image: containous/whoami
    command:
      - --port=8082
    deploy:
      replicas: 2
      labels:
        - traefik.enable=true
        - traefik.http.services.whoami.loadbalancer.server.port=8082
        - traefik.http.routers.whoami.rule=PathPrefix(`/moscow`)
        - traefik.http.routers.whoami.service=whoami
        - traefik.http.routers.whoami.entrypoints=web

  ### Database servers ###

  pg:
    <<: *manager
    <<: *logging
    <<: *network
    image: smartphonejava/pg:latest
    ports:
      - "5429:5432"

